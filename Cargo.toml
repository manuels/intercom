[package]
name = "intercom"
version = "0.0.1"
authors = ["Manuel Sch√∂lling <manuel.schoelling@gmx.de>"]

[features]
default = ["dbus_service"]
"dbus_service" = ["dbus"]

[dependencies]
time = "*"
byteorder = "*"
log = "0.3.1"
bitflags = "0.1.1"
libc = "*"
env_logger = "*"
rustc-serialize = "*"

[build-dependencies]
gcc = "*"
pkg-config = "*"

[dependencies.dbus]
version = "*"
optional = true

[dependencies.ecdh]
#git = "https://github.com/manuels/ecdh.rs.git"
path = "../ecdh"

[dependencies.pseudotcp]
#git = "https://github.com/manuels/ecdh.rs.git"
path = "../pseudotcp"

[dependencies.openssl]
#git = "https://github.com/sfackler/rust-openssl.git"
path = "../rust-openssl/openssl"
version = "0.6.1"
features = ["dtlsv1"]

[dependencies.nice]
path = "../nice"
#git = "https://github.com/manuels/libnice.rs.git"

[dependencies.nonblocking_socket]
path = "../nonblocking_socket"
#git = "https://github.com/manuels/libnice.rs.git"
